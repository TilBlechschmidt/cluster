resources:
  - name: cdk8s
    type: git
    icon: github
    source:
      uri: https://github.com/TilBlechschmidt/cluster
      branch: main

  - name: cdk8s-image
    type: registry-image
    icon: docker
    source:
      repository: flux.blechschmidt.dev/cdk8s
      tag: latest
      username: flux
      password: ((registry))

jobs:
  - name: synth
    plan:
      - get: cdk8s
        trigger: true
      - task: synth
        file: cdk8s/ci/synth.yml
      - task: push
        file: cdk8s/ci/push.yml

  - name: build
    plan:
      - get: cdk8s
        trigger: true
      - task: build
        file: cdk8s/ci/build.yml
      - put: cdk8s-image
        params:
          image: image/
